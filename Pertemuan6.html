<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
</head>
<body style="margin:0; padding:0; font-family:Arial, sans-serif; background: linear-gradient(to bottom, #a8e063, #56ab2f); height:100vh; display:flex; justify-content:center; align-items:center;">

    <div style="background-color:#4caf50; padding:30px; border-radius:10px; box-shadow:0 10px 25px rgba(0,0,0,0.3); width:350px; color:white;">
        <h2 style="text-align:center; margin-bottom:25px;">Silahkan Isikan Data</h2>
        
        <form>
            <input type="text" placeholder="First name" required style="width:100%; padding:10px; margin-bottom:15px; border:none; border-bottom:2px solid white; background:transparent; color:white;">
            
            <input type="text" placeholder="Middle name" style="width:100%; padding:10px; margin-bottom:15px; border:none; border-bottom:2px solid white; background:transparent; color:white;">
            
            <input type="text" placeholder="Last name" required style="width:100%; padding:10px; margin-bottom:15px; border:none; border-bottom:2px solid white; background:transparent; color:white;">
            
            <input type="date" required style="width:100%; padding:10px; margin-bottom:20px; border:none; border-bottom:2px solid white; background:transparent; color:white;">
            
            <div style="margin-bottom:20px;">
                <label>Jenis Kelamin:</label><br>
                <label><input type="radio" name="gender" value="Pria"> Pria</label>
                <label><input type="radio" name="gender" value="Wanita"> Wanita</label>
            </div>
            
            <input type="text" placeholder="Tempat Tinggal" required style="width:100%; padding:10px; margin-bottom:15px; border:none; border-bottom:2px solid white; background:transparent; color:white;">
            
            <input type="email" placeholder="Email" required style="width:100%; padding:10px; margin-bottom:15px; border:none; border-bottom:2px solid white; background:transparent; color:white;">
            
            <input type="tel" placeholder="Phone" required style="width:100%; padding:10px; margin-bottom:15px; border:none; border-bottom:2px solid white; background:transparent; color:white;">
            
            <input type="password" placeholder="Password" required style="width:100%; padding:10px; margin-bottom:15px; border:none; border-bottom:2px solid white; background:transparent; color:white;">
            
            <button type="submit" style="width:100%; padding:12px; background-color:white; color:#4caf50; border:none; border-radius:5px; margin-top:15px; cursor:pointer; font-weight:bold;">REGISTER</button>
            
            <a href="#" style="display:block; text-align:center; margin-top:18px; color:white; text-decoration:none;">Kembali <span style="text-decoration:underline;">Back</span></a>
        </form>
    </div>

</body>
</html>
