<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pencarian Buku</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .search-bar {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
      gap: 10px;
    }
    input[type="text"], input[type="number"] {
      padding: 5px;
      margin-right: 10px;
    }
    .radio-options label {
      margin-right: 10px;
    }
    .books-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .book {
      border: 1px solid #ccc;
      padding: 10px;
      width: 180px;
      text-align: center;
    }
    .book img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .book h4 {
      font-size: 16px;
      margin: 5px 0;
    }
    .book p {
      margin: 3px 0;
    }
    .book small {
      color: gray;
    }
  </style>
</head>
<body>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search" oninput="filterBooks()">
    <div class="radio-options">

      <label><input type="radio" name="filter" value="author" onchange="filterBooks()"> Author</label>
      <label><input type="radio" name="filter" value="publisher" onchange="filterBooks()"> Publisher</label>
      <label><input type="radio" name="filter" value="titleYear" onchange="filterBooks()"> Title & Year :</label>
      <input type="number" id="yearInput" value="2018" onchange="filterBooks()">
    </div>
  </div>

    function renderBooks(data) {
      const container = document.getElementById("booksContainer");
      container.innerHTML = "";
      data.forEach(book => {
        container.innerHTML += `
          <div class="book">
            <img src="${book.img}" alt="${book.title}">
            <h4>${book.title}</h4>
            <p>${book.author}</p>
            <small>${book.publisher} ${book.year}</small>
          </div>
        `;
      });
    }

    function filterBooks() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const year = parseInt(document.getElementById("yearInput").value);
      const filter = document.querySelector('input[name="filter"]:checked').value;

      let result = books;

      if (filter === "title") {
        result = books.filter(b => b.title.toLowerCase().includes(keyword));
      } else if (filter === "author") {
        result = books.filter(b => b.author.toLowerCase().includes(keyword));
      } else if (filter === "publisher") {
        result = books.filter(b => b.publisher.toLowerCase().includes(keyword));
      } else if (filter === "titleYear") {
        result = books.filter(b => b.title.toLowerCase().includes(keyword) && b.year === year);
      }

      renderBooks(result);
    }

    // Tampilkan semua buku saat halaman pertama kali dibuka
    renderBooks(books);
  </script>
